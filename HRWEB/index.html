<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fertilizer Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0fdf4;
      font-family: "Segoe UI", sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #166534;
      color: white;
      padding: 20px;
      height: 100vh;
    }

    .sidebar .nav-link {
      color: white;
      padding: 10px;
      border-radius: 8px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #14532d;
    }

    .main-content {
      padding: 20px;
      flex: 1;
      background-color: white;
    }

    .card-box {
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }

    .card-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .dashboard-title {
      color: #065f46;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
      <h4 class="text-center mb-4">Fertilizer Admin</h4>
      <nav class="nav flex-column" id="sidebarNav">
        <a class="nav-link active" href="#" onclick="showDashboard()">Dashboard</a>
        <a class="nav-link" href="accounts.html">Accounts</a>
        <a class="nav-link" href="creditRecovery.html">Credit Recovery</a>
        <a class="nav-link" href="customers.html">Customers</a>
        <a class="nav-link" href="FertilizerProducts.html">Fertilizer Products</a>
        <a class="nav-link" href="owner.html">Owner</a>
        <a class="nav-link" href="Pesticide.html">Pesticide Products</a>
        <a class="nav-link" href="products.html">Products</a>
        <a class="nav-link" href="reminder.html">Reminders</a>
        <a class="nav-link" href="sales.html">Sales</a>
        <a class="nav-link" href="salesDetails.html">Sales Details</a>
        <a class="nav-link" href="Staff.html">Staff</a>
        <a class="nav-link" href="stock.html">Stock</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <!-- Dashboard will load here -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const tableLinks = [
      { name: "Accounts", file: "accounts.html" },
      { name: "Credit Recovery", file: "creditRecovery.html" },
      { name: "Customers", file: "customers.html" },
      { name: "Fertilizer Products", file: "FertilizerProducts.html" },
      { name: "Owner", file: "owner.html" },
      { name: "Pesticide Products", file: "Pesticide.html" },
      { name: "Products", file: "products.html" },
      { name: "Reminders", file: "reminder.html" },
      { name: "Sales", file: "sales.html" },
      { name: "Sales Details", file: "salesDetails.html" },
      { name: "Staff", file: "Staff.html" },
      { name: "Stock", file: "stock.html" },
    ];

    function showDashboard() {
      const dashboardContent = `
        <h2 class="dashboard-title">Dashboard</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
          ${tableLinks.map(link => `
            <div class="col">
              <a href="${link.file}" class="card card-box border-success bg-light text-success text-center">
                <div class="card-body">
                  <h5 class="card-title">${link.name}</h5>
                </div>
              </a>
            </div>
          `).join('')}
        </div>`;
      document.getElementById("mainContent").innerHTML = dashboardContent;
      setActive("Dashboard");
    }

    function setActive(name) {
      document.querySelectorAll("#sidebarNav .nav-link").forEach(link => {
        link.classList.remove("active");
        if (link.textContent.trim() === name) {
          link.classList.add("active");
        }
      });
    }

    // Load dashboard on initial load
    showDashboard();
  </script>
</body>
</html>

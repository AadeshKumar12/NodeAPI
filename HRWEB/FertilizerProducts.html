<!doctype html>
<html lang="en">

<head>
  <title>Fertilizer Products</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
    }

    .page-header {
      background: linear-gradient(to right, #2563eb, #1d4ed8);
      color: white;
      padding: 20px 30px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .table-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 25px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.07);
    }

    .custom-table thead {
      background-color: #dbeafe;
    }

    .custom-table tbody tr:hover {
      background-color: #eff6ff;
    }

    .custom-table th,
    .custom-table td {
      text-align: center;
      vertical-align: middle;
      padding: 12px;
    }

    h2 {
      margin: 0;
    }
  </style>
</head>

<body>

  <div class="page-header">
    <h2>ðŸŒ¿ Fertilizer Product List</h2>
  </div>

  <div class="table-container">
    <div class="table-responsive">
      <table class="table table-bordered table-hover custom-table" id="fertilizer">
        <thead>
          <tr>
            <th>Fertilizer ID</th>
            <th>Fertilizer Name</th>
            <th>Quantity</th>
            <th>Type</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be dynamically inserted -->
        </tbody>
      </table>
    </div>
  </div>
<div class="container mt-4">
  <h4 class="mb-3 text-primary">âž• Add New Fertilizer Product</h4>
  <div class="row g-3">
    <div class="col-md-2">
      <input type="number" class="form-control" id="fertilizerIdInput" placeholder="Fertilizer ID" />
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" id="fertilizerNameInput" placeholder="Fertilizer Name" />
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" id="fertilizerQuantityInput" placeholder="Quantity" />
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" id="fertilizerTypeInput" placeholder="Type" />
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" id="fertilizerPriceInput" placeholder="Price" />
    </div>
    <div class="col-12">
      <button class="btn btn-success mt-2" id="addFertilizerBtn">Add Fertilizer</button>
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/fertilizerproducts.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <title>Sales Details</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      background: linear-gradient(to right, #6366f1, #4338ca);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .container-box {
      max-width: 1150px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
    }

    .custom-table thead {
      background-color: #e0e7ff;
    }

    .custom-table thead th {
      color: #1e3a8a;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
    }

    .custom-table tbody tr:hover {
      background-color: #f0f9ff;
    }

    .custom-table th,
    .custom-table td {
      text-align: center;
      vertical-align: middle;
      padding: 14px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h2>ðŸ“‹ Sales Details</h2>
    <p class="mb-0">Product-wise breakdown of each sale</p>
  </div>

  <div class="container-box">
    <div class="table-responsive">
      <table class="table table-bordered table-hover custom-table" id="SALEDETAILS">
        <thead>
          <tr>
            <th>Sale Detail ID</th>
            <th>Sale ID</th>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Product Type</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/salesdetails.js"></script>

</body>

</html>

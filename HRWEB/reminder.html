<!doctype html>
<html lang="en">

<head>
  <title>Reminders</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      background: linear-gradient(to right, #0f766e, #115e59);
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .container-box {
      max-width: 1100px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .custom-table thead {
      background-color: #d1fae5;
    }

    .custom-table thead th {
      color: #065f46;
      font-weight: 600;
      text-transform: uppercase;
    }

    .custom-table tbody tr:hover {
      background-color: #f0fdf4;
    }

    .custom-table th,
    .custom-table td {
      text-align: center;
      vertical-align: middle;
      padding: 14px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h2>‚è∞ Reminders Dashboard</h2>
    <p class="mb-0">Keep track of all upcoming tasks and events</p>
  </div>

  <div class="container-box">
    <div class="table-responsive">
      <table class="table table-bordered table-hover custom-table" id="reminder">
        <thead>
          <tr>
            <th>Reminder ID</th>
            <th>Reminder Type</th>
            <th>Reminder Message</th>
            <th>Target Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content will load here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/reminders.js"></script>

</body>

</html>

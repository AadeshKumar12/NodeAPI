<!doctype html>
<html lang="en">
<head>
  <title>Staff</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      background: linear-gradient(90deg, #6366f1, #4f46e5);
      color: white;
      padding: 2.5rem 1rem;
      text-align: center;
      border-radius: 0 0 25px 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .container-box {
      max-width: 1100px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
    }

    .custom-table thead {
      background-color: #e0e7ff;
    }

    .custom-table th {
      color: #1e3a8a;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    .custom-table tbody tr:hover {
      background-color: #f0f9ff;
      cursor: pointer;
    }

    .custom-table th,
    .custom-table td {
      text-align: center;
      vertical-align: middle;
      padding: 12px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h2>üë®‚Äçüíº Staff Directory</h2>
    <p class="mb-0">View details of employees, roles, and salary</p>
  </div>

  <div class="container-box">
    <!-- Stylish Add Staff Form -->
    <h4 class="text-primary mb-3">‚ûï Add New Staff</h4>
    <form id="StaffForm" class="row g-3 mb-5">
      <div class="col-md-6">
        <input type="text" class="form-control" id="staff_name" placeholder="Name" required />
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="staff_role" placeholder="Role" required />
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="login_info" placeholder="Login Info" required />
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" id="salary" placeholder="Salary" required />
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary px-4">Add Staff</button>
      </div>
    </form>

    <!-- Staff Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover custom-table" id="staff">
        <thead>
          <tr>
            <th>Staff ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Login Info</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic staff rows will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="JS/staff.js"></script>

</body>
</html>
